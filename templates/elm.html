{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Voting App</title>
  </head>
  <body>
    <div id="my-app"></div>
  
    <script src="{% static static_file %}"></script>
    <script>
      var node = document.getElementById('my-app');
      var app = Elm.Main.embed(node, {
        {% for key, value in elm_flags.items %}
          {{ key }}: "{{ value }}",
        {% endfor %}
      });
    </script>
  </body>
</html>
